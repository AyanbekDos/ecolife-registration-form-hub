<!DOCTYPE html>
<html>
<head>
  <title>Создание пустого favicon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 20px auto;
      display: block;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Генератор пустого favicon</h1>
  <p>Ниже создан пустой прозрачный favicon размером 32x32 пикселя</p>
  
  <canvas id="faviconCanvas" width="32" height="32"></canvas>
  
  <button id="downloadBtn">Скачать favicon</button>
  
  <script>
    const canvas = document.getElementById('faviconCanvas');
    const ctx = canvas.getContext('2d');
    
    // Создаем прозрачный фон
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Добавляем возможность скачать favicon
    document.getElementById('downloadBtn').addEventListener('click', function() {
      // Преобразуем canvas в данные
      const dataURL = canvas.toDataURL('image/png');
      
      // Создаем ссылку для скачивания
      const link = document.createElement('a');
      link.download = 'favicon.ico';
      link.href = dataURL;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
